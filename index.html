<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Tables Style & Reset.css</title>
  </head>
  <body>
    <section class="cards-wrapper">
      <h2 style="text-align: center ; color:rgb(96, 181, 255);">User Profile</h2> 

      <article class="card-container">
        <header class="card-bg"></header>
        <div class="card-content">
          
          <div class="photo-wrapper">
           <img class="card-foto" src="./assets/image/Cat.jpg" alt="Cat">
          </div>
          
          <h2>Jonny Catsville</h2>
          <p class="par">New Jersey, USA</p>
        
          <div class="btn-container"> 
            <button class="card-btn">Follow</button>
            <button class="card-btn">Send Message</button>
          </div>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus,
              nesciunt. Voluptatem, amet recusandae expedita nobis tempora laborum
              voluptate? Officiis, tempore.
            </p>
        </div>
        
        <footer class="contacts-container">
          <a href="https://facebook.com/"><img class="contact" src="./assets/image/facebook.png" alt="Contact Facebook"></a>
          <a href="https://myaccount.google.com/"><img class="contact" src="./assets/image/google-plus.png" alt="Contact Google+"></a>
          <a href="https://twitter.com/"><img class="contact" src="./assets/image/twitter.png" alt="Contact Twitter"></a>
        </footer>
      </article>
    </section>
  </body>
</html>
